<table cellpadding="0" cellspacing="0">
    <tr>
        <th>
        ID
        </th>
        <th>
        Address
        </th>
        <th>
        Names
        </th>
        <th>
        Emloyees
        </th>
        <th>
        Latitude
        </th>
        <th>
        Longitude
        </th>
    </tr>
    {% for index, line in csv_lines %}
    <tr>

        <td>
            {{ line.ID }}
        </td>
        <td>
            {{ line.Address }}
        </td>
        <td>
            {{ line.Name }}
        </td>
        <td>
            {{ line.Employees }}
        </td>
        <td>
            {{ line.Latitude }}
        </td>
        <td>
            {{ line.Longitude }}
        </td>
    </tr>
    {% endfor %}
    <tr>
        <td colspan="6">
            <a href="{{ url_for('download') }}">
                Download file
            </a>
        </td>
    </tr>
</table>
